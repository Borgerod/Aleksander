<script>

// Burger menu Icon
function changeIcon(anchor) {
    let burger_icon = anchor.querySelector("i");
    const navLinks = document.querySelector('.nav-links');
    // adds "active" to .nav-links 
    burger_icon.classList.contains('fa-bars') ? navLinks.classList.add('active') : navLinks.classList.remove('active');
}

// Burger menu close icon
function closeButton(anchor){
    let close_icon = anchor.querySelector("i");
    const navLinks = document.querySelector('.nav-links');
    // removes "active" from .nav-links 
    close_icon.classList.contains('fa-bars') ? navLinks.classList.remove('active') : navLinks.classList.add('active');
}
    
</script>
