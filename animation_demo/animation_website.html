<script>

function getLightmode() {
    
    let snd = new Audio("/business_website/audio/overthrone.mp3");
    snd.play();
    
    let element = document.body;
    element.classList.toggle("light-mode");

    let header = document.querySelector("header");
    let main = document.querySelector("main");
    let footer = document.querySelector("footer");
    header.style.display = "none";
    main.style.display = "none";
    footer.style.display = "none";
    
    let title = document.querySelector("bodylightmode");
    title.style.display="block";
    transition(element, snd);
}

function transition(element, snd){
    setTimeout(function() { element.classList.toggle("dark-light-mode-transition") }, 5500);
    setTimeout(function() {snd.pause()}, 9000);
    setTimeout(function() {getDarkmode()}, 9000);

}


function getDarkmode(){
    let element = document.body;
    element.classList.toggle("dark-mode");
    let header = document.querySelector("header");
    let main = document.querySelector("main");
    let footer = document.querySelector("footer");
    header.style.display = "block";
    main.style.display = "block";
    footer.style.display = "block";
    let title = document.querySelector("bodylightmode");
    title.style.display="none";
}




</script>
